<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>post-client</title>

    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
    crossorigin="anonymous">
    <!-- vue.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script type="text/javascript" src="js/auth.js"></script>


  </head>
  <body>
    <div class="auth-container p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login-form" action="index.html" method="post">
        <span class="auth-title">
          account login
        </span>
        <span class="ttl">
          username
        </span>
        <div class="input-f">
          <input id="user" class="in-us" type="text" name="username" value="">
          <!-- <span class="focus-input"></span> -->
        </div>
        <span class="ttl">
          password
        </span>
        <div class="input-f m-b-12">
          <span class="btn-show-pass" onclick="showPass()">
              <i id="eye-icon" class="fas fa-eye-slash fa-eye"></i>
            <!-- <i id="eye-icon" class="fas fa-eye-slash"></i> -->
            <!-- <i id="eye-icon" class="fas fa-eye"></i> -->
          </span>
          <input id="pass" class="in-us" type="password" name="password" value="">
          <!-- <span class="focus-input"></span> -->
        </div>
        <div class="full-class">
          <div class="checkbox-form">
            <input id="check" class="input-checkbox" type="checkbox" name="remember-me" value="" checked>
            <label id="checkLabel" class="input-checkbox-label fas fa-check far fa-square" for="ckb" onclick="rememberMe()">
              Remember Me
            </label>
          </div>
          <div class="">
            <a href="#" class="f-pass">
              forgot password?
            </a>
          </div>
        </div>
        <div class="container-form-btn">
          <button id="btn" class="form-btn" onclick="login()">
            login
          </button>
        </div>
      </form>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
