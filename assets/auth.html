<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>post-client</title>

    <link rel="stylesheet" href="css/auth.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
    crossorigin="anonymous">
    <!-- vue.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> --> 

  </head>

  <body>
    <div class="auth-container p-l-85 p-r-85 p-t-55 p-b-55">
      <!-- <form class="login-form" method="post" action="index.html"> -->
      <div class="login-form">
        <div class="auth-title">
          <span id="sign-in" class="auth on" onclick="toSignIn()">sign in</span>
          <span id="sign-up" class="auth off" onclick="toSignUp()">sign up</span> 
        </div>
        <span class="ttl">
          username
        </span>
        <div id="div-us" class="input-f">
          <input id="user" class="in-us" type="text" name="username" value="">
        </div>
        <!-- only password -->
        <span id="span-pass" class="block ttl">
          password
        </span>
        <div id="div-pass" class="block input-f m-b-12">
          <span class="btn-show-pass" onclick="showPass()">
              <i id="eye-icon" class="fas fa-eye-slash"></i>
          </span>
          <input id="pass" class="in-us" type="password" name="password1" value="">
        </div>
        <!-- password -->
        <div id="div-pass1" class="hide input-f m-b-12">
          <span class="btn-show-pass" onclick="showPass1()">
              <i id="eye-icon1" class="fas fa-eye-slash"></i>
          </span>
          <input id="pass1" class="in-us" type="password" name="password1" value="">
        </div>
        <!-- confirm password -->
        <span id="span-pass2" class="hide ttl">
          confirm password
        </span>
        <div id="div-pass2" class="hide input-f m-b-12">
          <span class="btn-show-pass" onclick="showPass2()">
              <i id="eye-icon2" class="fas fa-eye-slash"></i>
          </span>
          <input id="pass2" class="in-us" type="password" name="password2" value="">
        </div>
        <!-- footer -->
        <div id="footer" class="flex full-class">
          <div class="checkbox-form">
            <input id="check" class="input-checkbox" type="checkbox" name="remember-me" value="">
            <i id="icon" class="far fa-square"></i>
            <label id="checkLabel" class="input-checkbox-label" for="ckb" onclick="rememberMe()">
              Remember Me
            </label>
          </div>
          <div class="">
            <a href="#" class="f-pass">
              forgot password?
            </a>
          </div>
        </div>
        <!-- button -->
        <div id="div-btn-in" class="flex container-form-btn">
          <button id="btn-in" class="form-btn" onclick="signIn()">
            sign in
          </button>
        </div>

        <div id="div-btn-up" class="hide container-form-btn">
          <button id="btn-up" class="form-btn" onclick="signUp()">
            sign up
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/auth.js"></script>
  </body>
</html>
