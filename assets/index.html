<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>post-client</title>

    <link rel="stylesheet" href="css/main.css"> 
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
    crossorigin="anonymous"> 
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>
  <body>

    <div id="frame" class="container">
        <div id="letters" class="letters-container">
            <ul v-for="letter in message">
                <li>
                    <div class="letter-item" onmouseover="showHideItem(this)" onmouseout="hideHideItem(this)">
                        <div class="letter-checkbox">
                             <i class="far fa-square"  onclick="check(this)"></i>
                             <!-- <i class="far fa-check-square"></i> -->
                        </div>
                        <div class="letter-from" v-html="letter.from[0]"></div>
                        <div class="letter-title" v-html="letter.title"></div>
                        <div class="letter-date" v-html="letter.date"></div>
                        <div class="letter-delete"  onclick="deleteItem(this)">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>                   
                </li>
            </ul>
        </div>
    </div>

  <div id="letterContent">

  </div>

  <script src="js/appVue.js"></script>  
 </body>
</html>
